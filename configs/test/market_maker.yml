quote_provider:
  kind: binance

keys:
  file: /etc/atomex/market_maker/api_keys.json
  kind: custom
  generate_if_not_exists: true

strategies:  
  - kind: volatility
    symbol: XTZ_ETH
    spread:
      ask: 0.03
      bid: 0.05
    volume: 0.01
    dist:
      min: 0.001
      max: 0.006
    width: 1.5
    window: 60

log_level: trace
restore: true
